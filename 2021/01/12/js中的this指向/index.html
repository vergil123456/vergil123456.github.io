                <h1>js中的this指向</h1>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
      		<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">a</span></span>()&#123;</span><br><span class="line">    var user = <span class="string">&quot;gc&quot;</span>;</span><br><span class="line">    console.log(this.user); //undefined</span><br><span class="line">    console.log(this); //Window</span><br><span class="line">&#125;</span><br><span class="line">a();</span><br><span class="line">按照我们上面说的this最终指向的是调用它的对象，这里的函数a实际是被Window对象所点出来的，下面的代码就可以证明。</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">a</span></span>()&#123;</span><br><span class="line">    var user = <span class="string">&quot;gc&quot;</span>;</span><br><span class="line">    console.log(this.user); //undefined</span><br><span class="line">    console.log(this);　　//Window</span><br><span class="line">&#125;</span><br><span class="line">window.a();</span><br><span class="line">和上面代码一样吧，其实alert也是window的一个属性，也是window点出来的。</span><br><span class="line"></span><br><span class="line">例子2：</span><br><span class="line"></span><br><span class="line">var o = &#123;</span><br><span class="line">    user:<span class="string">&quot;gc&quot;</span>,</span><br><span class="line">    fn:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        console.log(this.user);  //gc</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">o.fn();</span><br><span class="line">　　这里的this指向的是对象o，因为你调用这个fn是通过o.fn()执行的，那自然指向就是对象o，这里再次强调一点，this的指向在函数创建的时候是决定不了的，在调用的时候才能决定，谁调用的就指向谁，一定要搞清楚这个。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">其实例子1和例子2说的并不够准确，下面这个例子就可以推翻上面的理论。</span><br><span class="line"></span><br><span class="line">如果要彻底的搞懂this必须看接下来的几个例子</span><br><span class="line"></span><br><span class="line">本文出处：gc博客</span><br><span class="line"></span><br><span class="line">例子3：</span><br><span class="line"></span><br><span class="line">var o = &#123;</span><br><span class="line">    user:<span class="string">&quot;gc&quot;</span>,</span><br><span class="line">    fn:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        console.log(this.user); //gc</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">window.o.fn();</span><br><span class="line">　　这段代码和上面的那段代码几乎是一样的，但是这里的this为什么不是指向window，如果按照上面的理论，最终this指向的是调用它的对象，这里先说个而外话，window是js中的全局对象，我们创建的变量实际上是给window添加属性，所以这里可以用window点o对象。</span><br><span class="line"></span><br><span class="line">　　这里先不解释为什么上面的那段代码this为什么没有指向window，我们再来看一段代码。</span><br><span class="line"></span><br><span class="line">var o = &#123;</span><br><span class="line">    a:10,</span><br><span class="line">    b:&#123;</span><br><span class="line">        a:12,</span><br><span class="line">        fn:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">            console.log(this.a); //12</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">o.b.fn();</span><br><span class="line">　　这里同样也是对象o点出来的，但是同样this并没有执行它，那你肯定会说我一开始说的那些不就都是错误的吗？其实也不是，只是一开始说的不准确，接下来我将补充一句话，我相信你就可以彻底的理解this的指向的问题。</span><br><span class="line"></span><br><span class="line">　　情况1：如果一个函数中有this，但是它没有被上一级的对象所调用，那么this指向的就是window，这里需要说明的是在js的严格版中this指向的不是window，但是我们这里不探讨严格版的问题，你想了解可以自行上网查找。</span><br><span class="line"></span><br><span class="line">　　情况2：如果一个函数中有this，这个函数有被上一级的对象所调用，那么this指向的就是上一级的对象。</span><br><span class="line"></span><br><span class="line">　　情况3：如果一个函数中有this，这个函数中包含多个对象，尽管这个函数是被最外层的对象所调用，this指向的也只是它上一级的对象，例子3可以证明，如果不相信，那么接下来我们继续看几个例子。</span><br><span class="line"></span><br><span class="line">var o = &#123;</span><br><span class="line">    a:10,</span><br><span class="line">    b:&#123;</span><br><span class="line">        // a:12,</span><br><span class="line">        fn:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">            console.log(this.a); //undefined</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">o.b.fn();</span><br><span class="line">尽管对象b中没有属性a，这个this指向的也是对象b，因为this只会指向它的上一级对象，不管这个对象中有没有this要的东西。</span><br><span class="line"></span><br><span class="line">还有一种比较特殊的情况，例子4：</span><br><span class="line"></span><br><span class="line">var o = &#123;</span><br><span class="line">    a:10,</span><br><span class="line">    b:&#123;</span><br><span class="line">        a:12,</span><br><span class="line">        fn:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">            console.log(this.a); //undefined</span><br><span class="line">            console.log(this); //window</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var j = o.b.fn;</span><br><span class="line">j();</span><br><span class="line">这里this指向的是window，是不是有些蒙了？其实是因为你没有理解一句话，这句话同样至关重要。</span><br><span class="line"></span><br><span class="line">　　this永远指向的是最后调用它的对象，也就是看它执行的时候是谁调用的，例子4中虽然函数fn是被对象b所引用，但是在将fn赋值给变量j的时候并没有执行所以最终指向的是window，这和例子3是不一样的，例子3是直接执行了fn。</span><br><span class="line"></span><br><span class="line">　　this讲来讲去其实就是那么一回事，只不过在不同的情况下指向的会有些不同，上面的总结每个地方都有些小错误，也不能说是错误，而是在不同环境下情况就会有不同，所以我也没有办法一次解释清楚，只能你慢慢地的去体会。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">构造函数版this：</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">Fn</span></span>()&#123;</span><br><span class="line">    this.user = <span class="string">&quot;gc&quot;</span>;</span><br><span class="line">&#125;</span><br><span class="line">var a = new Fn();</span><br><span class="line">console.log(a.user); //gc</span><br><span class="line">　　这里之所以对象a可以点出函数Fn里面的user是因为new关键字可以改变this的指向，将这个this指向对象a，为什么我说a是对象，因为用了new关键字就是创建一个对象实例，理解这句话可以想想我们的例子3，我们这里用变量a创建了一个Fn的实例（相当于复制了一份Fn到对象a里面），此时仅仅只是创建，并没有执行，而调用这个函数Fn的是对象a，那么this指向的自然是对象a，那么为什么对象a中会有user，因为你已经复制了一份Fn函数到对象a中，用了new关键字就等同于复制了一份。</span><br><span class="line"></span><br><span class="line">　　除了上面的这些以外，我们还可以自行改变this的指向，关于自行改变this的指向请看JavaScript中call,apply,<span class="built_in">bind</span>方法的总结这篇文章，详细的说明了我们如何手动更改this的指向。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">更新一个小问题当this碰到<span class="built_in">return</span>时</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> fn()  </span><br><span class="line">&#123;  </span><br><span class="line">    this.user = <span class="string">&#x27;gc&#x27;</span>;  </span><br><span class="line">    <span class="built_in">return</span> &#123;&#125;;  </span><br><span class="line">&#125;</span><br><span class="line">var a = new fn;  </span><br><span class="line">console.log(a.user); //undefined</span><br><span class="line">再看一个</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> fn()  </span><br><span class="line">&#123;  </span><br><span class="line">    this.user = <span class="string">&#x27;gc&#x27;</span>;  </span><br><span class="line">    <span class="built_in">return</span> <span class="function"><span class="title">function</span></span>()&#123;&#125;;</span><br><span class="line">&#125;</span><br><span class="line">var a = new fn;  </span><br><span class="line">console.log(a.user); //undefined</span><br><span class="line">再来</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> fn()  </span><br><span class="line">&#123;  </span><br><span class="line">    this.user = <span class="string">&#x27;gc&#x27;</span>;  </span><br><span class="line">    <span class="built_in">return</span> 1;</span><br><span class="line">&#125;</span><br><span class="line">var a = new fn;  </span><br><span class="line">console.log(a.user); //gc</span><br><span class="line"><span class="keyword">function</span> fn()  </span><br><span class="line">&#123;  </span><br><span class="line">    this.user = <span class="string">&#x27;gc&#x27;</span>;  </span><br><span class="line">    <span class="built_in">return</span> undefined;</span><br><span class="line">&#125;</span><br><span class="line">var a = new fn;  </span><br><span class="line">console.log(a.user); //gc</span><br><span class="line">什么意思呢？</span><br><span class="line"></span><br><span class="line">　　如果返回值是一个对象，那么this指向的就是那个返回的对象，如果返回值不是一个对象那么this还是指向函数的实例。</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> fn()  </span><br><span class="line">&#123;  </span><br><span class="line">    this.user = <span class="string">&#x27;gc&#x27;</span>;  </span><br><span class="line">    <span class="built_in">return</span> undefined;</span><br><span class="line">&#125;</span><br><span class="line">var a = new fn;  </span><br><span class="line">console.log(a); //fn &#123;user: <span class="string">&quot;gc&quot;</span>&#125;</span><br><span class="line">　　还有一点就是虽然null也是对象，但是在这里this还是指向那个函数的实例，因为null比较特殊。</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> fn()  </span><br><span class="line">&#123;  </span><br><span class="line">    this.user = <span class="string">&#x27;gc&#x27;</span>;  </span><br><span class="line">    <span class="built_in">return</span> null;</span><br><span class="line">&#125;</span><br><span class="line">var a = new fn;  </span><br><span class="line">console.log(a.user); //gc</span><br><span class="line">知识点补充：</span><br><span class="line"></span><br><span class="line">　　1.在严格版中的默认的this不再是window，而是undefined。</span><br><span class="line"></span><br><span class="line">　　2.new操作符会改变函数this的指向问题，虽然我们上面讲解过了，但是并没有深入的讨论这个问题，网上也很少说，所以在这里有必要说一下。</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">fn</span></span>()&#123;</span><br><span class="line">    this.num = 1;</span><br><span class="line">&#125;</span><br><span class="line">var a = new fn();</span><br><span class="line">console.log(a.num); //1</span><br><span class="line">　　为什么this会指向a？首先new关键字会创建一个空的对象，然后会自动调用一个函数apply方法，将this指向这个空对象，这样的话函数内部的this就会被这个空的对象替代。</span><br></pre></td></tr></table></figure>
